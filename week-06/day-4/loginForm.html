<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Login Form</title>    
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="loginFormStyleSheet">
        <link rel="stylesheet" href="loginFormStyleSheet.css">
    </head>
    
    <body>
        <form>
            <div class="container">
                <h1>ACCOUNT LOGIN</h1>
                <p>USERNAME</p>
                <input type="text" name="uname" required autofocus>
                <p>PASSWORD</p>
                <input type="password" name="psw" required><br>
                <span class="psw"><a href="#">Forgot password?</a></span><br>
                <button type="submit">Login</button><br>   
            </div>       
        </form>
    </body>
<html>
